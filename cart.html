<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <header>
        <div class="headerContainer">
          <div class="headerTitle">
            <img src="./img/logo2.png" alt="">
            <a id="logo" class="nav-link" href="home.html">Expert Tech</a>
          </div>
          <nav class="nav">
            <div class="cartLogoContainer">
              <a class="cartLink" href="cart.html">
              <img src="./img/cart3.png" style="height: 35px; width: 35px;" alt="">
              <span id="cartCount"></span>
              </a>
          </div>
            <a class="nav-link" href="order.html">Orders</a>
          </nav>
        </div>
      </header>
    <div id="cartContainer" class="cartContainer">
       
    </div>
    <div id="summary" class="summary"></div>
    <img id="emptyCartImage" src="./img/emptyCart.png" alt="Your cart is empty">
    <div class="btnContainer" ><button id="orderButton" class="orderButton" onclick="openPopUp()">Proceed to orders</button></div>

    <div id="popup" class="popup">
        <div id="popupContent" class="popupContent">
            <span class="close" onclick="closePopUp()">&times;</span>
            <h2>Order Confirmation</h2>
            <p>Are you sure you want to proceed with the order?</p>
            <div id="orderSummary" class="orderSummary"></div>
            <div id="totalAmount" class="totalAmount"></div>
            <div class="btnContainer">
            <button class="confirmButton" onclick="addToOrder()">Confirm</button>
            <button class="cancelButton" onclick="closePopUp()">Cancel</button>
            </div>
        </div>
    </div>
    <div id="popup2" class="popup2">
        <div id="popup2Content" class="popup2Content">
            <span class="close" onclick="addToOrder()">&times;</span>
            <img src="./img/validate4.png" alt="">
            <p>Ordered successfully </p>
            <button class="okButton" onclick="closePopUp2()">OK</button>
        </div>
    </div>

    <script src="./js/cart.js"></script>
</body>

</html>
